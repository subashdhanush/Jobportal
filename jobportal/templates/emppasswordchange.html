{% extends 'empbase.html' %}
{% load static %}
{% block content%}

<div class="col-lg-9 col-md-8">
<form  action="" method="POST">
    {%csrf_token%} 
    <div class="card-body">
        <!-- {{form.as_p}}
        <button type="submit">Change Password</button> -->
        <div class="form-group">
            <label for="exampleInputEmail1">Old Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" name="newpassword" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">New Password Confirmation</label>
              <input type="password" name="newpasswordconfi"   class="form-control" id="exampleInputPassword1">
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-success">Change Password</button>

  </div>
