{% extends 'empbase.html '%}
{% load static %}

{% block content %}
<div class="col-lg-9 col-md-8">
	<div class="dashboard-body">
		<div class="dashboard-caption">
			
			<div class="dashboard-caption-header">
				<h4><i class="ti-ruler-pencil"></i>Post New Page</h4>
			</div>
			
			<div class="dashboard-caption-wrap">
				<form class="post-form" action="" method="post" enctype="multipart/form-data">					
					<!-- row -->
					<div class="row">
						{%csrf_token%}
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label>Job Title*</label>
								<input type="text" class="form-control" placeholder="Enter Title" name="jobtitle">
							</div>	
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label>Company Name*</label>
								<input type="text" class="form-control" placeholder="Enter Title" name="companyname">
							</div>	
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label>Company Logo*</label>
								<input type="file" class="form-control" name="companylogo">
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label>Job Description</label>
								<textarea class="form-control about height-120" placeholder="About Company" name="Description"></textarea>
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row">
					
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Job Category*</label>
								<select id="jb-category" class="form-control" name="jobcategory">
									<option>Choose Category</option>
									<option>Accounting Assistant</option>
									<option>Arts, Design, Media</option>
									<option>Charity & Voluntary</option>
									<option>Education & Coachs</option>
									<option>Finance And Business</option>
									<option>IT & Computer</option>
									<option>Banking</option>
								</select>
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Job Type*</label>
								<select id="jb-type" class="form-control" name="jobtype">
									<option>Job Type</option>
									<option>Contract</option>
									<option>Full-Time</option>
									<option>Part-time</option>
									<option>Temporary</option>
									<option>Freelancer</option>
								</select>
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Job Level*</label>
								<select id="jb-level" class="form-control" name="joblevel">
									<option>Job Level</option>
									<option>Junior</option>
									<option>Manager</option>
									<option>Senior</option>
								</select>
							</div>	
						</div>
						
					</div>
					
					<!-- row -->
					<div class="row">
					
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Salary From</label>
								<input type="text" class="form-control" placeholder="Enter Salary From" name="salaryfrom">
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Salary To</label>
								<input type="text" class="form-control" placeholder="Enter Salary To" name="salaryto">
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Salary Postfix</label>
								<input type="text" class="form-control" placeholder="EX. Month" name="experience">
							</div>	
						</div>
						
					</div>
					
					<!-- row -->
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label>Language</label>
								<select class="language form-control"  multiple="multiple" name="language[]">
									<option>Afrikanns</option>
									<option>Albanian</option>
									<option>English</option>
									<option>Estonian</option>
									<option>Georgian</option>
									<option>French</option>
									<option>German</option>
								</select>
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row mrg-top-30">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<h4>Application Settings</h4>
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row">
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Custom Job URL</label>
								<input type="text" class="form-control" placeholder="https://site.com/custom-url/" name="url">
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Email For Applications</label>
								<input type="text" class="form-control" placeholder="Ex.myapplicat@gmail.com" name="companyemail">
							</div>	
						</div>
						
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="form-group">
								<label>Deadline Submission</label>
								<input type="datetime-local" id="expirejob" data-lang="en"  data-min-year="2017" data-max-year="2020" data-disabled-days="08/17/2017,08/18/2017" data-id="datedropper-0" data-theme="my-style" class="form-control" name="datetime">
							</div>	
						</div>
					</div>
					
					
					
					<!-- row -->
					<div class="row mrg-top-30">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<h4>Required Skills</h4>
							</div>	
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<select class="multiple-skill form-control"  multiple="multiple" name="skills[]">
									<option>HTML5</option>
									<option>Css3</option>
									<option>Photoshop</option>
									<option>Php</option>
									<option>Wordpress</option>
									<option>Bootstrap</option>
									<option>Magento</option>
								</select>
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row mrg-top-30">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<h4>Job Loation & Map</h4>
							</div>	
						</div>
					</div>
					
					<!-- row -->
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group">
								<label>Address*</label>
								<input type="text" class="form-control" placeholder="Ex. 502, Sector 20 C, Mohali" name="address">
							</div>	
						</div>
						
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group">
								<div id="singleMap" data-latitude="40.7427837" data-longitude="-73.11445617675781" data-mapTitle="Our Location"></div>
							</div>	
						</div>
						
					</div>
					
					<!-- row -->
					<div class="row mrg-top-30">
						<div class="col-md-12 col-sm-12">
							<div class="form-group text-center">
								<button type="submit" class="btn-savepreview"><i class="ti-angle-double-right"></i>Publish & Preview</button>
							</div>	
						</div>
					</div>

					
				</form>
			</div>
			
		</div>
	</div>
</div>

</div>
</div>
{%endblock%}
